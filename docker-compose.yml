version: '3.8'

services:
  vk-max-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vk-max-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Монтируем директорию с данными для сохранения состояния
      - ./data:/app/data
      # Опционально: монтируем .env для удобства разработки
      # - ./.env:/app/.env:ro
    # Если нужны порты, раскомментируйте:
    # ports:
    #   - "3000:3000"
    environment:
      - NODE_ENV=production
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

