services:
  vk-max-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vk-max-bot
    restart: unless-stopped
    # Загружаем переменные из .env файла
    env_file:
      - .env
    volumes:
      # Монтируем директорию с данными для сохранения состояния
      - ./data:/app/data
      # Монтируем .env файл в контейнер
      - ./.env:/app/.env:ro
    # Если нужны порты, раскомментируйте:
    # ports:
    #   - "3000:3000"
    environment:
      - NODE_ENV=production
      # Переменные из .env файла загружаются через env_file выше
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

